<script>
    /*
    2. Desenvolva um algoritmo para ler o número total de eleitores de um
município, o número de votos brancos, nulos e válidos. Calcular e
escrever o percentual que cada um representa em relação ao total
de eleitores.
    */

    let votosBrancos = 100;
    let votosNulos = 110;
    let votosValidos = 750;

    let totalEleitores = votosBrancos + votosNulos + votosValidos
    console.log(`Votos em branco: ${votosBrancos}, votos nulos ${votosNulos} e votos válidos ${votosValidos}. O total de eleitores é ${totalEleitores}`)

    let percBrancos = (votosBrancos * 100) / totalEleitores
    let percNulos =  (votosNulos * 100) / totalEleitores
    let percValidos =  (votosValidos * 100) / totalEleitores

    console.log(`O percentual de votos brancos é de ${percBrancos}%, os votos nulos são ${percNulos}% e os votos válidos ${percValidos}%. `)
    
</script>
